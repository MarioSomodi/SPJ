<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins\node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="CSS\style.css">
    <title>LV1_Github</title>
</head>
<body>
    <div class="wrapper">
        <form class="offset-sm-3 col-md-6 mb-5">
            <div class="row">
                <div class="offset-sm-3 col-md-6">
                    <div class="form-group text-center">
                        <label for="exampleInputEmail1">Naziv predmeta</label>
                        <input type="text" class="form-control" id="inputSubjectName" aria-describedby="subjectNameField" placeholder="Naziv predmeta..">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-md-6">
                    <div class="form-group text-center">
                        <label for="select-year">Semestar(Godina)</label>
                        <select id="select-year" class="custom-select">
                            <option selected>Odaberite semestar(godinu)</option>
                            <optgroup label="1.Godina">
                                <option value="1.Godina | I Semestar">I Semestar</option>
                                <option value="1.Godina | II Semestar">II Semestar</option>
                                <option value="1.Godina | III Semestar">III Semestar</option>
                                <option value="1.Godina | IV Semestar">IV Semestar</option>
                            </optgroup>
                            <optgroup label="2.Godina">
                                <option value="2.Godina | V Semestar">V Semestar</option>
                                <option value="2.Godina | VI Semestar">VI Semestar</option>
                                <option value="2.Godina | VII Semestar">VII Semestar</option>
                                <option value="2.Godina | VIII Semestar">VIII Semestar</option>
                            </optgroup>
                            <optgroup label="3.Godina">
                                <option value="3.Godina | IX Semestar">IX Semestar</option>
                                <option value="3.Godina | X Semestar">X Semestar</option>
                                <option value="3.Godina | XI Semestar">XI Semestar</option>
                                <option value="3.Godina | XII Semestar">XII Semestar</option>
                            </optgroup>
                          </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-md-6">
                    <div class="form-group text-center">
                        <label for="ectsBodovi">ECTS Bodovi</label>
                        <input type="number" min="0" class="form-control" id="ectsBodovi" aria-describedby="ectsbodoci" placeholder="Broj ECTS bodova..">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-md-6">
                    <div class="d-flex justify-content-center">
                        <button onclick="AddSubject()" type="button" class="btn btn-success">Dodaj predmet</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Ime</th>
                <th scope="col">Semstar(Godina)</th>
                <th scope="col">ECTS bodovi</th>
                <th scope="col">Obrisi</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <script src="plugins\node_modules\jquery\dist\jquery.min.js"></script>
    <script src="plugins\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
